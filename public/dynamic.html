<html>
<body>
  <style>
    .load_later {display: none;}
    .load_never {display: none;}
  </style>
  <script>
    function showElementAfter(selector, ms) {
      setTimeout(function(){
        document.querySelector(selector).style.display = 'block';
      }, ms);
    }
    function hideElementAfter(selector, ms) {
      setTimeout(function(){
        document.querySelector(selector).style.display = 'none';
      }, ms);
    }
    function removeElementAfter(selector, ms) {
      setTimeout(function(){
        var el = document.querySelector(selector);
        el.parentNode.removeChild(el);
      }, ms);
    }
    function appendElementAfter(ms) {
      setTimeout(function(){
        var el = document.createElement('div');
        el.textContent = 'Added later';
        el.className = 'append_later';
        document.body.appendChild(el);
      }, ms);
    }

    showElementAfter('.load_later', 300);
    hideElementAfter('.hide_later', 300);
    removeElementAfter('.remove_later', 300);
    appendElementAfter(300);
  </script>
  <div class="load_later">This just in!</div>
  <div class="load_never">This in never!</div>
  <div class="hide_later">For a limitted time!</div>
  <div class="hide_never">Here forever!</div>
  <div class="remove_later">Removed soon!</div>
</body>
</html>
